<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <form class="signup">
            <fieldset class="signup__field signup__field--name">
                <legend class="signup__field__header">Name</legend>
                <input type="text"
                    class="signup__field__input signup__field__input--firstname signup__field__input--error"
                    placeholder="First" aria-label="First Name" />
                <input type="text"
                    class="signup__field__input signup__field__input--firstname signup__field__input--error"
                    placeholder="Last" aria-label="Last Name" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
            <fieldset class="signup__field signup__field--username">
                <legend class="signup__field__header">Choose your username</legend>
                <input type="text"
                    class="signup__field__input signup__field__input--username signup__field__input--error"
                    aria-label="Username" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
            <fieldset class="signup__field signup__field--password">
                <legend class="signup__field__header">Create a password</legend>
                <input type="password"
                    class="signup__field__input signup__field__input--password signup__field__input--error"
                    aria-label="Password" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
            <fieldset class="signup__field signup__field--confirm-password">
                <legend class="signup__field__header">Confirm your password</legend>
                <input type="password"
                    class="signup__field__input signup__field__input--confirm-password signup__field__input--error"
                    aria-label="Confirm Password" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
            <fieldset class="signup__field signup__field--birthday">
                <legend class="signup__field__header">Birthday</legend>
                <div class="signup__field__selection signup__field__input--error">Month</div>
                <input type="hidden" class="signup__field__input signup__field__input--birth-month"
                    aria-label="Month" />
                <input type="text"
                    class="signup__field__input signup__field__input--birth-day signup__field__input--error"
                    placeholder="Day" aria-label="Day" />
                <input type="text"
                    class="signup__field__input signup__field__input--birth-year signup__field__input--error"
                    placeholder="Year" aria-label="Year" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
            <fieldset class="signup__field signup__field--phone">
                <legend class="signup__field__header">Mobile phone</legend>
                <input type="text" class="signup__field__input signup__field__input--phone signup__field__input--error"
                    aria-label="Phone" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
            <fieldset class="signup__field signup__field--current-email">
                <legend class="signup__field__header">Your current email address</legend>
                <input type="text"
                    class="signup__field__input signup__field__input--current-email signup__field__input--error"
                    aria-label="Email" />
                <div class="signup__field__error">Sample Error</div>
            </fieldset>
        </form>
    </div>

    <script src="./app.js"></script>

</body>

</html>
