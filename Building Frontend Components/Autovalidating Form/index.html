<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <form class="signup">
            <fieldset class="signup__field signup__field--name">
                <legend class="signup__field__header">Name</legend>
                <input type="text" class="signup__field__input signup__field__input--name" data-field="name"
                    placeholder="First" aria-label="First Name" />
                <input type="text" class="signup__field__input signup__field__input--name" data-field="name"
                    placeholder="Last" aria-label="Last Name" />
                <div class="signup__field__error"></div>
            </fieldset>
            <fieldset class="signup__field signup__field--username">
                <legend class="signup__field__header">Choose your username</legend>
                <input type="text" class="signup__field__input signup__field__input--username" data-field="username"
                    aria-label="Username" />
                <div class="signup__field__error"></div>
            </fieldset>
            <fieldset class="signup__field signup__field--password">
                <legend class="signup__field__header">Create a password</legend>
                <input type="password" class="signup__field__input signup__field__input--password" data-field="password"
                    aria-label="Password" />
                <div class="signup__field__error"></div>
            </fieldset>
            <fieldset class="signup__field signup__field--confirm-password">
                <legend class="signup__field__header">Confirm your password</legend>
                <input type="password" class="signup__field__input signup__field__input--confirm-password"
                    data-field="confirmPassword" aria-label="Confirm Password" />
                <div class="signup__field__error"></div>
            </fieldset>
            <fieldset class="signup__field signup__field--birthday">
                <legend class="signup__field__header">Birthday</legend>
                <div class="signup__field__selection">Month</div>
                <input type="hidden" class="signup__field__input signup__field__input--birth-month" data-field="month"
                    aria-label="Month" />
                <input type="text" class="signup__field__input signup__field__input--birth-day" placeholder="Day"
                    data-field="day" aria-label="Day" />
                <input type="text" class="signup__field__input signup__field__input--birth-year" placeholder="Year"
                    data-field="year" aria-label="Year" />
                <div class="signup__field__error"></div>
            </fieldset>
            <fieldset class="signup__field signup__field--phone">
                <legend class="signup__field__header">Mobile phone</legend>
                <input type="text" class="signup__field__input signup__field__input--phone" data-field="phoneNumber"
                    aria-label="Phone" />
                <div class="signup__field__error"></div>
            </fieldset>
            <fieldset class="signup__field signup__field--current-email">
                <legend class="signup__field__header">Your current email address</legend>
                <input type="text" class="signup__field__input signup__field__input--current-email" data-field="email"
                    aria-label="Email" />
                <div class="signup__field__error"></div>
            </fieldset>
        </form>
    </div>

    <script src="./app.js"></script>

</body>

</html>
